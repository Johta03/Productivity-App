{%load static%}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productivity App</title>
  <!--- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <!--- My CSS file -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
 
  <body>
    <!--- Side-Nav container -->
    
    <div class="container-fluid ">
      
      <div class="row flex-nowrap flex-container">
  
        <div class="custom-bg col-md-6 sidenav d-flex flex-column justify-content-between align-items-left">

          <div class="custom-bg p-2">
  
            <!--- Side-Nav Title -->
            <a class="d-flex text-decoration-none mt-1 align-items-center text-black">
                <span class="fs-4 d-sm-inline"><h1>Menu</h1></span>
            </a>

            <!--- Side-Nav Items -->
            <ul class="nav nav-pills flex-column mt-4">

              <li class="nav-item py-2 py-sm-0 gap">
                <a href="/todo" class="nav-link text-black">
                  <i class="bi bi-list-check fs-4 move-down"></i><span class="ms-2 d-sm-inline"> TO-DO
                    TASKS </span>
                </a>
              </li>
  
              <li class="nav-item py-2 py-sm-0 gap">
                <a href="/notes" class="nav-link text-black">
                  <i class="bi bi-book fs-4 move-down"></i></i><span class="ms-2 d-sm-inline"> NOTES
                  </span>
                </a>
              </li>
  
              <li class="nav-item py-2 py-sm-0 gap">
                <a href="/timer" class="nav-link text-black">
                  <i class="bi bi-clock fs-4 move-down"></i></i><span class="ms-2 d-sm-inline"> POMODORO
                    TIMER </span>
                </a>
              </li>
          </div>

          <!--- Log Out Nav Item -->
          <ul class="nav nav-pills flex-column mt-auto">
            <li class="nav-item py-2 py-sm-0" style="margin-bottom: 10px; margin-left:5px">
              <a href="/logout" class="nav-link text-black">
                <i class="bi-box-arrow-right fs-4 move-down"></i><span class="ms-2 d-sm-inline"> LOG OUT
                </span>
              </a>
            </li>
          </ul>
        </div>
  


      <!--- Content Section -->
        <div class="col content">
          <!--- Only allow user access if they logged in -->
          {% if user.username != "" %}
            {% block content %}
            {% endblock %}
          <!--- Otherwise redirect to login page -->
          {% else %}
            <script>
              window.location.href = "{% url 'login' %}";
            </script>
          {% endif %}
        </div>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
  <script src="https://kit.fontawesome.com/bc8ce23fc6.js" crossorigin="anonymous"></script>

</body>

</html>
