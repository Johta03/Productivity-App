{% extends 'main/notes.html' %}
{%load static%}
{%block content%}

<head>
  <!-- Include the CSS file for Quill.js -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <!-- Theme included stylesheets -->
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

  <!-- Core build with no theme, formatting, non-essential modules -->
  <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
</head>

<body id="noteView">

  <div class="container">

    <div class="header-line" contentEditable="true" id="editableDiv">
      <h1>{{notes.title}}</h1>
    </div>

    <div id="editor-container" class="outline" style="margin-bottom:2%;">
      <!-- Quill's editor content will be placed here -->
      {{notes.content}}
    </div>

    <a href="/notes" class="btn btn-lg outline w-100"
      style="background-color: white; color: #898989; font-family: 'Rubik', sans-serif; font-weight: 500; font-size: auto; text-align: center;">
      <i class="bi bi-arrow-left" style="margin-right: 7px;"></i> Back
    </a>

  </div>

  <!-- Include the Quill.js script -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="{% static 'js/notes_page.js' %}"></script>
  <!-- Main Quill library -->
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>

</body>


{%endblock%}
